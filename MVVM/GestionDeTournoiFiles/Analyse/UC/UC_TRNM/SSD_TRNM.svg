3" x="88.25" y="395.1045">SSD_MATCH_UPD</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="23" x2="266.5" y1="408.3125" y2="408.3125"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="43" x="28" y="419.7314">[Delete]</text><rect fill="#FFFFFF" height="42.7031" style="stroke: #000000; stroke-width: 2.0;" width="229.5" x="30" y="423.1484"/><polygon fill="#EEEEEE" points="30,423.1484,92,423.1484,92,431.1484,82,441.1484,30,441.1484,30,423.1484" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="17" x="43" y="438.6436">ref</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="111" x="89.25" y="458.6436">SSD_MATCH_DEL</text><!--
@startuml
hide footbox
autonumber
skinparam shadowing false
actor User as u
participant System as s 
activate u
activate s
s -> u : Affiche les tournois
deactivate s
u -> s : Séléctionne un tournois
activate s 
s -> u : affiche les participants
s -> u : affiche les matchs
deactivate s
opt Ajouter un match
    ref over u, s : SSD_MATCH_ADD
else upd/del un match
    u -> s : séléctionne un match
    activate s
    alt Update
        ref over u,s: SSD_MATCH_UPD
    else Delete
        ref over u,s: SSD_MATCH_DEL
    end
end
deactivate s
@enduml

