="italic" lengthAdjust="spacingAndGlyphs" textLength="50" x="1132.5" y="582.1797">«entity»</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="67" x="1124" y="599.7891">:newMatch</text><polygon fill="#A80036" points="949.5,639.75,959.5,643.75,949.5,647.75,953.5,643.75" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="724.5" x2="955.5" y1="643.75" y2="643.75"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="731.5" y="638.8936">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="200" x="749.5" y="638.8936">updateSelectedMatch(oldM,newM)</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="971.5" x2="1013.5" y1="679.1016" y2="679.1016"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1013.5" x2="1013.5" y1="679.1016" y2="692.1016"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="966.5" x2="1013.5" y1="692.1016" y2="692.1016"/><polygon fill="#A80036" points="976.5,688.1016,966.5,692.1016,976.5,696.1016,972.5,692.1016" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="978.5" y="674.2451">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="149" x="996.5" y="674.2451">updateMatch(oldM,newM)</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="239.5" x2="281.5" y1="717.4531" y2="717.4531"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="281.5" x2="281.5" y1="717.4531" y2="730.4531"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="240.5" x2="281.5" y1="730.4531" y2="730.4531"/><polygon fill="#A80036" points="250.5,726.4531,240.5,730.4531,250.5,734.4531,246.5,730.4531" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="246.5" y="712.5967">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="244" x="264.5" y="712.5967">displayMatch(selectedTrnm().getMatchs())</text><!--
@startuml SSD_MATCH_UPD
hide footbox
autonumber
skinparam shadowing false
actor User as u
participant ":View" as v <<view>>
participant ":Ctrl" as c <<ctrl>>
participant ":SelectedTrnm" as t <<entity>>
participant ":newMatch" as nm <<entity>>
participant ":oldMatch" as om <<entity>>
activate u
    u -> v: pl1.setValue() 
    activate v
    v -> c:getOpponents(pl1.getValue())
    activate c
    c -> t: getOpponents(p)
    activate t
    t -> t: setSelectedPlayer(p)
    deactivate t
    deactivate c
    v-> v: initSelectionPlayer()
    deactivate v
alt Modifie joueur 2
    u -> v:  pl2.setValue() 
    activate v
    deactivate v
else Modifie Résultat
    u -> v:  res.setValue() 
    activate v
    deactivate v
end
u -> v : btUpdMatch.setOnAction()
activate v
v -> c : updateSelectedMatch(oldPl1,oldPl2,oldRes,newPl1,newPl2,newRes):boolean
activate c
create om
c -> om : newMatch(oldPl1,oldPl2,plRes)
create nm
c -> nm : newMatch(newPl1,newPl2,newRes)
c->t : updateSelectedMatch(oldM,newM)
activate t
t->t:updateMatch(oldM,newM)
deactivate t
v -> v:displayMatch(selectedTrnm().getMatchs())
@enduml

